server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: standard-container
  datasource:
    url: jdbc:postgresql://localhost:5432/standarddb
    username: standard
    password: standard
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

app:
  environment: ${APP_ENV:local}

logging:
  logstash:
    host: ${LOGSTASH_HOST:localhost}
    port: ${LOGSTASH_PORT:5000}

# JWT settings (youâ€™ll use these in your TokenService)
security:
  jwt:
    issuer: "standard-be"
    access-token-ttl-seconds: 900
    # for HS256 (simple start) - later move to RS256 keys
    hmac-secret: "CHANGE_ME_TO_32+_CHARS_MINIMUM________"
  refresh-token:
    ttl-days: 60
    hash-pepper: "CHANGE_ME_SERVER_PEPPER"
    ttl-seconds: 5184000
  admin:
    passcode: "admin123"
    email: "admin@example.com"
